##端口号
server.port=8888
spring.datasource.url=jdbc:mysql://localhost:3306/qy_shop?useUnicode=true&useSSL=false&characterEncoding=utf8
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
##日志级别
logging.level.com.zoey.goods.dao.goods.mapper=debug
# redis 配置
java.redis.maxTotal=1024
java.redis.maxIdle=1000
java.redis.maxWaitMillis=2000
