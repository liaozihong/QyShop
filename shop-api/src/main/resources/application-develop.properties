goods.cache.timeout=720
login.token.timeout=600
# RocketMq
rocketmq.config=[{"consumerGroup":"orderCreateConsumerGroup","producerGroup":"orderCreateProducerGroup","namesrvAddr":"192.168.2.7:9876"}]
rocketmq.order.producer.group=orderProducer
rocketmq.order.consumer.group=orderConsumer